<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="./index.css"> -->
<script defer src="./assets/js/main.js"></script><link href="./assets/css/main.css" rel="stylesheet"></head>
<body>
  <div id="app">
    <div id="alerts" class="fixed-bottom alerts-wrap"></div>
    <div class="container">

        </div>

            <div class="col">
              <select id="sort" class="form-select" name="sort" data-select-type="users" data-select-all="All members" data-select-sort>
              </select>
            </div>
            <div class="col-auto">
              <a href="./create-event.html" role="button" class="btn btn-primary">New event +</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="table-wrap">
            <div id="table" class="table-responsive">
            </div>
          </div>
        </div>
      </div>
    </div>
